<ul>
    {% for tag in object.tags.all %}
    <li><a href="?goto={{ direction }}&tag={{ tag }}">{{ direction|title }} in {{ tag }}</a></li>
    {% endfor %}
    {% if object.phase_string %}
    <li><a href="?goto={{ direction }}&phase={{ object.phase_string|slugify }}">{{ direction|title }} {{ object.phase_description }}</a></li>
    {% endif %}
</ul>
